<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Website</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Desktop Navigation Bar */
        nav.desktop-nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav.desktop-nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav.desktop-nav ul li a {
            color: #fff;
            font-size: 18px;
        }

        nav.desktop-nav ul li a:hover {
            color: #00A1FF;
        }

        /* Mobile Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 30px;
            color: #fff;
            background: #333;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }

        /* Mobile Dropdown Menu */
        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        .mobile-nav a {
            color: white;
            padding: 10px;
            display: block;
        }

        .mobile-nav a:hover {
            background-color: #00A1FF;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .mobile-nav {
                display: none;
            }

            .gallery img {
                width: 48%;
            }
        }

        /* Full-width images on very small screens */
        @media (max-width: 500px) {
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Mobile Hamburger Icon -->
    <div class="hamburger" onclick="toggleMobileNav()">â˜° Menu</div>

    <!-- Mobile Dropdown Menu -->
    <div class="mobile-nav" id="mobileNav">
        <a href="#projects">Projects</a>
        <a href="#contests">Contests</a>
        <a href="#teachers">Teachers</a>
        <a href="#login">Log In</a>
        <a href="#signup">Sign Up</a>
    </div>

    <!-- Desktop Navigation Bar -->
    <nav class="desktop-nav">
        <ul>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contests">Contests</a></li>
            <li><a href="#teachers">Teachers</a></li>
            <li><a href="#login">Log In</a></li>
            <li><a href="#signup">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Content Sections (Placeholder) -->
    <section id="projects">
        <h2>Projects</h2>
        <p>Project details go here.</p>
    </section>
    <section id="contests">
        <h2>Contests</h2>
        <p>Contest details go here.</p>
    </section>
    <section id="teachers">
        <h2>Teachers</h2>
        <p>Teacher information goes here.</p>
    </section>
    <section id="login">
        <h2>Log In</h2>
        <p>Login form here.</p>
    </section>
    <section id="signup">
        <h2>Sign Up</h2>
        <p>Signup form here.</p>
    </section>

    <!-- JavaScript to Toggle Mobile Nav -->
    <script>
        function toggleMobileNav() {
            const mobileNav = document.getElementById("mobileNav");
            mobileNav.style.display = mobileNav.style.display === "flex" ? "none" : "flex";
        }
    </script>

</body>
</html>
